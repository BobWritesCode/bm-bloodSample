<html>

<head>
  <title></title>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Bootstrap JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="jquery-3.7.1.min.js"></script>
  <!-- App JS -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id='appContainer' class='vw-100 vh-100 position-relative text-black'>
    <div id='main' class='position-absolute top-50 start-50 translate-middle px-3'>
      <div class='d-flex justify-content-between pt-1'>
        <h1>Blood Analysis</h1>
        <button type="button" class="btn btn-primary" onclick='openPage("page-1")'><i class="bi bi-house"></i></button>
      </div>
      <hr />
      <div id='page-1'>
        <form id="form-bloodSampleContainer" class='mb-3'>
          <h3>Select sample to process:</h3>
          <div id="bloodSampleContainer" class="form-check flex-wrap mb-3"></div>
          <button type="submit" class="btn btn-primary">Process selected sample(s)</button>
        </form>
        <hr />

        <form class='mb-3'>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Blood Sample 1">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Blood Sample 2">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
          <h2>Search</h2>
        </div>
      </div>
      <div id='page-2'>
        <h2>Processing Sample</h2>
        <p>To process a sample press the start button. You will then need to follow the prompts.</p>
        <p>You have selected <span class='samplesSelected'>0</span> sample(s).</p>
        <p>You you need to complete <span class='stepsRequired'>0</span> steps(s).</p>
        <button id="btnStartMiniGame" type="button" class="btn btn-success mb-3" onclick='StartMiniGame()'>Start</button>
        <div class="progress mb-3" style='width:50%;'>
          <div id="mini-game-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
        <div id='mini-game' class='mb-3 fs-1'></div>
        <div><p>Choose your primary:</p></div>
        <div id='results-of-mini-game' class='orm-check flex-wrap mb-3 mb-3'></div>
        <button id="btnPrintReport" type="button" class="btn btn-success mb-3" onclick='CreateReport()'>Create Report</button>

      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
